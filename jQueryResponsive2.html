<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>jQueryResponsive2</title>
    <style>
        /* 디바이스 사이즈에 따른 클래스 설정 */
        #content.pc #news1,#news2,#product1,#product2{
            width:50%;
        }
        #content.tablet #news1{
            width:100%;
        }
        #content.tablet #news2{
            width:100%;
        }
        #content.tablet #product1,#product2{
            width:50%;
        }
        #content.mobile div{
            width:100%;
        }
        #news1,#news2,#product1,#product2{width:50%;height:300px;float: left;}
        #news1{background: coral;}
        #news2{background: cornflowerblue;}
        #product1{background:darkolivegreen;}
        #product2{background: darkorange;}
    </style>
    <script>
        $(document).ready(function(){
            $(window).resize(function(){
                var width=$(window).width();
                if(width>=992){
                    $("#content").removeClass().addClass("pc");     //removeClass에 parameter가 없으면 전부 지움
                }else if(width>=768 && width<992){
                    $("#content").removeClass().addClass("tablet");
                }else if(width<768){
                    $("#content").removeClass().addClass("mobile");
                }   
            });
            // $(window).resize();
            $(window).trigger("resize");  //강제호출
        });
    </script>
</head>
<body>
    <div id="content">
        <div id="news">
            <div id="news1"></div>
            <div id="news2"></div>
        </div>
        <div id="products">
            <div id="product1"></div>
            <div id="product2"></div>
        </div>
    </div>
</body>
</html>
