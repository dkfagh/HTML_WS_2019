<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Block/Inline </title>
</head>
<body>
    <!-------- div : Block Elements / span : Inline Elements -------->
    <div style="background:red">
        box1
    </div>
    <span style="background:blue">
        test
    </span>

    <!---------------- iframe : 다른 웹 페이지 불러오기 ------------------>
    <!--------- youtube 영상 우클릭 -> 소스 코드 복사 -> 붙여넣기 ---------->
    <iframe width="696" height="392" src="https://www.youtube.com/embed/unNgGiOkL20" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/AVMiLPFVjt8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!---------------- 웹페이지 불러오기(거부하는 웹도 있음) ---------------->
    <iframe width="100%" height="392" src="http://www.naver.com" frameborder="0"></iframe>
    <iframe width="100%" height="392" src="http://www.daum.net" frameborder="0"></iframe>
    <!---------------------- HTML Entities -------------------------->
    표를 출력하려면 &lt;<table>&gt;태그를 사용합니다.

    Tom&amp;Jerry

</body>
</html>
