<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Table </title>
</head>
<body>

    <!------------ 테이블 생성, 병합 --------------->
<table border="3" width="300" height="200">
    <tr>
        <th colspan="2">1</th>
    </tr>
    <tr>
        <td rowspan="2">3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>6</td>
    </tr>
</table>
<br/>
<table border="2" width="60%" height="200">
    <tr>
        <th rowspan="3" valign="top">1</th>
        <th>2</th>
        <th>3</th>
    </tr>
    <tr>
        <td colspan="2" align="right">5</td>
    </tr>
    <tr>
        <td colspan="2">8</td>
    </tr>
</table>

<!--------- Block / Inline ---------->
<h1> 개설과목 </h1>
줄이 바뀔까요?
<i> 이탤릭 </i>

<!------- Ordered List / Unordered List ------->
<ul>
    <li> 자바 </li>
    <li> oracle </li>
    <li> html5 </li>
</ul>


<ol>
    <li> 자바 </li>
    <li> oracle </li>
    <li> html5 </li>
</ol>
</body>
</html>
