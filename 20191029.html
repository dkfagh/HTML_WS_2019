<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20191029</title>
    <script>
        var time_auto = setInterval(function() {
            var today = new Date();
            nowYear = today.getFullYear();
            nowMonth = today.getMonth();
            nowDate = today.getDate();
            nowHour = today.getHours();
            nowMinute = today.getMinutes();
            nowSecond = today.getSeconds();

            var h1=document.getElementById("clock");
            h1.innerHTML=nowYear+"/"+nowMonth+"/"+nowDate+" "+nowHour+":"+nowMinute+":"+nowSecond;
        }, 1000);
        

    </script>
</head>
