<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery01</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function(){
            $("#tit").css("background-color","#ff0")
            .css("border","2px solid #f00");

            $(".tit").css("background-color","bisque")
            .css("border","2px dotted blue");

            $("h1").css("color","olive");
        });
    </script>
    <script>
        $(function() {
            var obj=[{"area":"서울"},
                        {"area":"부산"},
                        {"area":"전주"}]
        
        $(obj).each(function(i,o){
            console.log(i+" : ", o);

        });
        console.log("====The End1====");

        $.each(obj, function(i,o){
            console.log(i+" : ", o);
        });
        console.log("====The End2====");

        $(".content").each(function(i,o){
            o.innerHTML="자바스크립트";
        });

        })      
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2 id="tit">선택자</h2>
    <h3 class="tit">직접 선택자</h3>

    <div class="content">javascript</div>
    <div class="content">jQuery</div>
    <div class="content">HTML</div>
</body>
</html>
