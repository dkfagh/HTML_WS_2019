<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>vue02</title>
    <script>
        window.onload=function(){
            // 새로운 뷰를 정의합니다
            var app = new Vue({
                el: '#app', // 어떤 엘리먼트에 적용을 할 지 정합니다
                // data 는 해당 뷰에서 사용할 정보를 지닙니다
                data: {
                    name: 'World',
                    address: "서울시",
                    visible: true,
                    age: "<i>20<i>",
                    result:true,
                    win:"img/game_1.jpg",
                    lose:"img/game_2.jpg"
                }   
            });

            var app2 = new Vue({
                el: '#app2',
                data: {
                    title: "Vue.js 기초",
                    publisher: "한빛출판사",
                    show: true,
                    price:30000,
                    img:"img/coffee.jpg",
                    arr:[
                        {text:"Vue.js"},
                        {text:"jQuery"},
                        {text:"Angular.js"}
                    ],
                    word:"goood"
                }
            });
            app2.word="nice"

            var app3 = new Vue({
                el:'#app3',
                data:{
                    number:0
                },
                methods:{
                    increment:function(){
                        this.number++;
                    },
                    decrement:function(){
                        this.number--;
                    }
                }
            });
        };
    </script>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Hello, {{ name }}</h1>
        <span v-text="name"></span>
        <h2 v-show="visible" v-text="address"></h2>
        <h3 v-html="age"></h3>
        <h1 v-pre>{{ 이건 그대로 렌더링해줘요 }}</h1>
        <h3><input type="checkbox" v-model="result">결과는?</h3>
        <img :src="result?win:lose"/>
    </div>

    <div id="app2" v-cloak>
        <h1 v-text="title"></h1>
        <span v-show="show" v-html="publisher"></span>
        <h3 v-if="price >30000">가격이 30000원보다 비싸다</h3>
        <h3 v-else-if="price===30000">가격이 30000원입니다</h3>
        <h3 v-else>가격이 30000원보다 싸다</h3>
        <img v-bind:src="img"/>
        <img :src="img"/>
        <ul>
            <li v-for="item in arr">{{item.text}}</li>
        </ul>
        <ul>
            <li v-for="(item,index) in arr">{{index}} {{item.text}}</li>
        </ul>
        <h1>Vue.js is {{word}}</h1>
        <input type="text" v-model="word">
    </div>

    <div id="app3">
        <h1>카운터: {{ number }}</h1>
        <button v-on:click="increment">증가</button>
        <button v-on:click="decrement">감소</button>
        <button @click="increment">증가</button>
        <button @click="decrement">감소</button>
    </div>
</body>
</html>
