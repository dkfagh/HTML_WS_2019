<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>unit</title>
    <!-- 1em = 16px(브라우저 기본 글꼴 크기)
    브라우저 기본 글꼴 크기가 변경되면 같은 비율로 변경됨.

    vw는 브라우저 가로폭에 따라서 글꼴 크기가 변경됨. -->
    <style>
        #box1{font-size: 16px;}
        #box2{font-size: 3em;}
        #box3{font-size: 5vw;}
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
</body>
</html>
