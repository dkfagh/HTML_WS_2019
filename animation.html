<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation</title>
    <style>
        #box1{position:absolute;left:0px;width:100px;height:100px;background: red;
                animation-name:ani1;animation-duration:1s;animation-iteration-count: infinite;}
        @keyframes ani1{from{background: red;left:0px}to{background: blue;left:2000px}}
    </style>
</head>
<body>
    <div id="box1">box1</div>
</body>
</html>
