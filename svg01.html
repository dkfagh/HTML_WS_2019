<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg01</title>
</head>
<body>
        <h1>My first SVG</h1>

        <svg width="800" height="800" style="border:1px solid black;">
            <!-- 원 -->
           <circle cx="120" cy="120" r="80" stroke="darkgray" stroke-width="15" fill="gray" />
           Sorry, your browser does not support inline SVG.
            <!-- 사각형 -->
           <rect x="50" y="220" rx="20" ry="20" width="150" height="150"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
            <!-- 타원 -->
            <ellipse cx="540" cy="100" rx="220" ry="30" style="fill:purple" />
            <ellipse cx="520" cy="70" rx="190" ry="20" style="fill:lime" />
            <ellipse cx="510" cy="45" rx="170" ry="15" style="fill:yellow" />
            <!-- 선 -->
            <line x1="0" y1="0" x2="120" y2="120" style="stroke:rgb(255,0,0);stroke-width:2" />
            <!-- 다각형 -->
            <polygon points="220,10 300,210 170,250 123,234" style="fill:lime;stroke:purple;stroke-width:1" />
            <!-- 다각선 -->
            <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
            style="fill:none;stroke:black;stroke-width:3" />
            <!-- PATH -->
            <path d="M150 0 L75 200 L225 200 Z" />
        </svg>
</body>
</html>
